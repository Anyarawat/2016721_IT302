<!DOCTYPE html>
<html>

<head>
  <title>Greeting Message</title>
  <style>
    h1 {
      background-color: rgb(133, 133, 192);
      border: 5px solid crimson;
      padding: 50px;
      display: flex;
      justify-content: center;
      margin-top: 25%;
      font-size: 30px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      font-weight: bolder;
    }
  </style>
</head>

<body>
  <script>
    // get the user's name from a prompt
    let userName = prompt("What is your name?");

    // get the current time
    let now = new Date();

    // get the hours from the current time
    let hours = now.getHours();

    // set the greeting message according to the time of day
    let greeting;
    if (hours < 12) {
      greeting = "Good morning";
    } else if (hours < 18) {
      greeting = "Good afternoon";
    } else {
      greeting = "Good evening";
    }

    // display the greeting message with the user's name
    let greetingMessage = document.createElement("h1");
    greetingMessage.textContent = greeting + ", " + userName + "!";
    document.body.append(greetingMessage);


  </script>
</body>

</html>
